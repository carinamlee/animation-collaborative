<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
    <!-- Navigation -->
    <div class="w3-bar w3-red">
      <a href="#" class="w3-bar-item w3-button text-uppercase"><strong>Animation Collaborative</strong></a>
      <div class="w3-right w3-hide-small">
        <a href="#" class="w3-bar-item w3-button">Workshops</a>
        <a href="#" class="w3-bar-item w3-button">Instructors</a>
        <div class="w3-dropdown-hover">
          <button class="w3-button">Resources <i class="fa fa-caret-down"></i></button>
          <div class="w3-dropdown-content w3-bar-block w3-card-4">
            <a href="#" class="w3-bar-item w3-button">Lecture Library</a>
            <a href="#" class="w3-bar-item w3-button">Recommended Reading</a>
          </div>
        </div>
        <div class="w3-dropdown-hover">
          <button class="w3-button">About <i class="fa fa-caret-down"></i></button>
          <div class="w3-dropdown-content w3-bar-block w3-card-4">
            <a href="#" class="w3-bar-item w3-button">Overview</a>
            <a href="#" class="w3-bar-item w3-button">Virtual Tour</a>
            <a href="#" class="w3-bar-item w3-button">Getting Here</a>
            <a href="#" class="w3-bar-item w3-button">FAQ</a>
          </div>
        </div>
      </div>
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    
    <div id="demo" class="w3-bar-block w3-red w3-hide w3-hide-large w3-hide-medium">
      <a href="#" class="w3-bar-item w3-button">Workshops</a>
      <a href="#" class="w3-bar-item w3-button">Instructors</a>
      <a href="#" class="w3-bar-item w3-button">Resources</a>
      <a href="#" class="w3-bar-item w3-button">About</a>
    </div>
    
    <h1>Hello World</h1>
    
    <!-- Footer -->
    <div class="w3-row w3-red">
      <div class="w3-third w3-container">
        <address>
          1185 Park Avenue<br>
          Emeryville, CA 94608
        </address>
        <a href="#">Getting Here</a>
      </div>
      <div class="w3-twothird w3-container">
        <button class="w3-button">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack 1x fa-inverse"></i>
          </span>
        </button>
        <button class="w3-button">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack 1x fa-inverse"></i>
          </span>
        </button>
      </div>
    </div>
    <div class="w3-container w3-yellow">
      <p>&copy; 2018 The Animation Collaborative. | <a href="#">Privacy Policy</a>
    </div>
    
    <!-- JavaScript for navigation -->
    <script>
      function myFunction() {
        var x = document.getElementById("demo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        }
        else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>
  </body>
</html>
