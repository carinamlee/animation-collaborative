<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Navigation -->
    <div class="w3-bar w3-red">
      <a href="#" class="w3-bar-item w3-button">Animation Collaborative</a>
      <a href="#" class="w3-bar-item w3-button w3-right w3-hide-small">Workshops</a>
      <a href="#" class="w3-bar-item w3-button w3-right w3-hide-small">Instructors</a>
      <div class="w3-dropdown-hover w3-right w3-hide-small">
        <button class="w3-button">Resources <i class="fa fa-caret-down"></i></button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a href="#" class="w3-bar-item w3-button">Lecture Library</a>
          <a href="#" class="w3-bar-item w3-button">Recommended Reading</a>
        </div>
      </div>
      <div class="w3-dropdown-hover w3-right w3-hide-small">
        <button class="w3-button">About <i class="fa fa-caret-down"></i></button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a href="#" class="w3-bar-item w3-button">Overview</a>
          <a href="#" class="w3-bar-item w3-button">Virtual Tour</a>
          <a href="#" class="w3-bar-item w3-button">Getting Here</a>
          <a href="#" class="w3-bar-item w3-button">FAQ</a>
        </div>
      </div>
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
    </div>
    
    <div id="demo" class="w3-bar-block w3-red w3-hide w3-hide-large w3-hide-medium">
      <a href="#" class="w3-bar-item w3-button">Workshops</a>
      <a href="#" class="w3-bar-item w3-button">Instructors</a>
      <a href="#" class="w3-bar-item w3-button">Resources</a>
      <a href="#" class="w3-bar-item w3-button">About</a>
    </div>
    
    <h1>Hello World</h1>
    
    <!-- JavaScript for navigation -->
    <script>
      function myFunction() {
        var x = document.getElementById("demo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        }
        else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>
  </body>
</html>
